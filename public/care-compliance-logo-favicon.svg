  <!-- Heart icon inside circle -->
  <path d="M65 140c0-8 6-14 14-14s14 6 14 14c0 8-14 20-14 20s-14-12-14-20z" class="heart"/>
  <path d="M80 140c0-8 6-14 14-14s14 6 14 14c0 8-14 20-14 20s-14-12-14-20z" class="heart"/>
  
  <!-- CARE text -->
