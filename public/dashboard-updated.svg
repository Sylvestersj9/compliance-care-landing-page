  <circle cx="980" cy="550" r="45" fill="none" stroke="#f59e0b" stroke-width="25" 
          stroke-dasharray="57 446" stroke-dashoffset="-220" transform="rotate(-90 980 550)"/>
  <circle cx="980" cy="550" r="45" fill="none" stroke="#ef4444" stroke-width="25" 
          stroke-dasharray="14 489" stroke-dashoffset="-277" transform="rotate(-90 980 550)"/>
  
