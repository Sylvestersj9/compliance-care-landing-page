  <text x="700" y="535" font-family="Arial" font-size="12" fill="#6b7280">92% Correct</text>
  
  <text x="440" y="565" font-family="Arial" font-size="14" fill="#1f2937">Social Media Policies</text>
  <rect x="440" y="570" width="210" height="5" fill="#10b981" rx="2"/>
