  <text x="390" y="155" font-family="Arial" font-size="14" fill="#6b7280">Inspection Readiness</text>
  
  <!-- Days Since Last Review -->
  <rect x="620" y="90" width="270" height="100" fill="white" rx="10" stroke="#e2e8f0" stroke-width="1"/>
