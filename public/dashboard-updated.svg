  <rect x="905" y="340" width="18" height="65" fill="#1f2937"/>
  <rect x="930" y="330" width="18" height="75" fill="#1f2937"/>
  <rect x="955" y="320" width="18" height="85" fill="#1f2937"/>
  <rect x="980" y="300" width="18" height="105" fill="#1f2937"/>
  <rect x="1005" y="290" width="18" height="115" fill="#1f2937"/>
  <rect x="1030" y="280" width="18" height="125" fill="#1f2937"/>
  <rect x="1055" y="270" width="18" height="135" fill="#1f2937"/>
  <rect x="1080" y="260" width="18" height="145" fill="#1f2937"/>
  <rect x="1105" y="250" width="18" height="155" fill="#1f2937"/>
  
