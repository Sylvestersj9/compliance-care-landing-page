<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- London Borough of Hounslow Logo with High Contrast -->
  
  <!-- Simplified heraldic shield with better contrast -->
  <g transform="translate(50, 80)">
    <path d="M 60 20 L 100 20 L 120 60 L 100 100 L 60 100 L 40 60 Z" fill="#5A1A6B" stroke="#2F0D35" stroke-width="3"/>
    <circle cx="80" cy="45" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
    <circle cx="80" cy="65" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
    <circle cx="80" cy="85" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
  </g>
  
  <!-- Text with much darker color -->
  <g transform="translate(200, 120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1A1A1A" stroke="#1A1A1A" stroke-width="0.5">London Borough</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1A1A1A" stroke="#1A1A1A" stroke-width="0.5">of Hounslow</text>
  </g>
</svg>
