<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Hillingdon London Logo with High Contrast -->
  
  <!-- Simplified coat of arms with better contrast -->
  <g transform="translate(50, 50)">
    <!-- Shield base with darker colors -->
    <path d="M 100 50 L 150 50 L 170 90 L 150 130 L 100 130 L 80 90 Z" fill="#8B6914" stroke="#5D4209" stroke-width="3"/>
    <!-- Heraldic elements simplified -->
    <circle cx="125" cy="75" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
    <circle cx="125" cy="95" r="6" fill="#B22222" stroke="#8B0000" stroke-width="1"/>
    <circle cx="125" cy="115" r="6" fill="#1E3A8A" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Crown element with better contrast -->
    <polygon points="110,45 140,45 145,35 135,35 130,25 120,25 115,35 105,35" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>
    
    <!-- Supporting animals simplified with darker colors -->
    <ellipse cx="70" cy="110" rx="12" ry="20" fill="#5D4209" stroke="#3D2B06" stroke-width="2" transform="rotate(-20 70 110)"/>
    <ellipse cx="180" cy="110" rx="12" ry="20" fill="#5D4209" stroke="#3D2B06" stroke-width="2" transform="rotate(20 180 110)"/>
  </g>
  
  <!-- HILLINGDON text with darker color -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#B8860B" stroke="#8B6914" stroke-width="1" letter-spacing="8px">HILLINGDON</text>
  </g>
  
  <!-- LONDON text with much darker color -->
  <g transform="translate(150, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1A1A1A" stroke="#1A1A1A" stroke-width="0.5">LONDON</text>
  </g>
</svg>
