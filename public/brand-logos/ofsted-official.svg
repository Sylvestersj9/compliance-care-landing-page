<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- OFSTED Logo with High Contrast -->
  <!-- Three figures in darker blue -->
  <g transform="translate(50, 50)">
    <!-- First figure (smallest) -->
    <g fill="#1B365D" stroke="#0F1F2F" stroke-width="1">
      <circle cx="30" cy="20" r="8"/>
      <rect x="22" y="30" width="16" height="8" rx="2"/>
      <rect x="18" y="40" width="24" height="4" rx="2"/>
      <rect x="20" y="46" width="8" height="20" rx="2"/>
      <rect x="32" y="46" width="8" height="20" rx="2"/>
    </g>
    
    <!-- Second figure (medium) -->
    <g fill="#1B365D" stroke="#0F1F2F" stroke-width="1" transform="translate(60, -5)">
      <circle cx="30" cy="20" r="10"/>
      <rect x="20" y="32" width="20" height="10" rx="2"/>
      <rect x="16" y="44" width="28" height="5" rx="2"/>
      <rect x="18" y="51" width="10" height="25" rx="2"/>
      <rect x="34" y="51" width="10" height="25" rx="2"/>
    </g>
    
    <!-- Third figure (largest) -->
    <g fill="#1B365D" stroke="#0F1F2F" stroke-width="1" transform="translate(130, -10)">
      <circle cx="30" cy="20" r="12"/>
      <rect x="16" y="34" width="28" height="12" rx="2"/>
      <rect x="12" y="48" width="36" height="6" rx="2"/>
      <rect x="14" y="56" width="12" height="30" rx="2"/>
      <rect x="38" y="56" width="12" height="30" rx="2"/>
    </g>
  </g>
  
  <!-- Ofsted text with darker color -->
  <g transform="translate(250, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#0F1F2F" stroke="#0F1F2F" stroke-width="0.5">Ofsted</text>
  </g>
</svg>
